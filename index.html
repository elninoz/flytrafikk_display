<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Flytrafikk Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls input,
        .controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        .controls input {
            background: #333;
            color: white;
            border: 1px solid #555;
            width: 120px;
        }

        .controls button {
            background: #00ff88;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .controls button:hover {
            background: #00cc6a;
        }

        .fullscreen-btn {
            background: #ff6600 !important;
            color: white !important;
        }

        .fullscreen-btn:hover {
            background: #e55a00 !important;
        }

        .controls.hidden {
            display: none;
        }

        body.fullscreen {
            padding: 0;
        }

        body.fullscreen .led-display {
            margin: 0;
            border-radius: 0;
            min-height: 100vh;
            max-width: none;
            width: 100vw;
            padding: 40px;
        }

        body.fullscreen .flight-info {
            width: 100%;
            max-width: 1200px;
            text-align: left;
        }

        body.fullscreen .airline-name {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        body.fullscreen .flight-number {
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        body.fullscreen .route-display {
            font-size: 3rem;
        }

        body.fullscreen .time-info {
            font-size: 4rem;
        }

        body.fullscreen .status-indicator {
            font-size: 2.2rem;
            padding: 15px 30px;
        }

        body.fullscreen .flight-details {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        body.fullscreen .detail-box {
            padding: 20px;
        }

        body.fullscreen .detail-value {
            font-size: 1.4rem;
        }

        /* Flash-effekt for nye fly */
        @keyframes borderFlash {
            0% {
                border-color: #333;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            25% {
                border-color: #00ff88;
                box-shadow: 0 0 50px #00ff88, inset 0 0 50px rgba(0, 255, 136, 0.3);
            }

            50% {
                border-color: #00ffff;
                box-shadow: 0 0 80px #00ffff, inset 0 0 80px rgba(0, 255, 255, 0.4);
            }

            75% {
                border-color: #00ff88;
                box-shadow: 0 0 50px #00ff88, inset 0 0 50px rgba(0, 255, 136, 0.3);
            }

            100% {
                border-color: #333;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
        }

        .new-flight-flash {
            animation: borderFlash 2s ease-in-out;
        }

        .led-display {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 8px solid #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 100%;
            max-width: 900px;
            min-height: 300px;
        }

        .led-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 2px 2px, rgba(0, 255, 136, 0.15) 1px, transparent 1px);
            background-size: 6px 6px;
            pointer-events: none;
            border-radius: 8px;
        }

        .airline-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .airline-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .sas-logo {
            background: linear-gradient(135deg, #003f7f, #0056b3);
        }

        .norwegian-logo {
            background: linear-gradient(135deg, #d81939, #ff1744);
        }

        .wideroe-logo {
            background: linear-gradient(135deg, #c41e3a, #e53935);
        }

        .klm-logo {
            background: linear-gradient(135deg, #006db7, #1976d2);
        }

        .lufthansa-logo {
            background: linear-gradient(135deg, #f9ba00, #ffc107);
            color: #333;
        }

        .british-logo {
            background: linear-gradient(135deg, #dc143c, #f44336);
        }

        .flight-info {
            position: relative;
            z-index: 1;
        }

        .airline-name {
            font-size: 3.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
            filter: blur(0.5px);
        }

        .flight-number {
            font-size: 2.8rem;
            color: #00ffff;
            text-shadow:
                0 0 8px #00ffff,
                0 0 16px #00ffff;
            margin-bottom: 20px;
            letter-spacing: 0.08em;
            filter: blur(0.3px);
        }

        .route-section {
            margin: 25px 0;
        }

        .route-label {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
            filter: blur(0.3px);
        }

        .route-display {
            font-size: 2.2rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow:
                0 0 8px #00ffff,
                0 0 16px #00ffff;
            letter-spacing: 0.05em;
            filter: blur(0.3px);
        }

        /* Loading spinner for route info */
        .route-loading {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            color: #ffa500;
            text-shadow: 0 0 5px #ffa500;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top: 2px solid #ffa500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 5px #ffa500;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .time-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
            margin-top: 30px;
            align-items: end;
        }

        .time-info {
            font-size: 3rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            filter: blur(0.4px);
        }

        .status-indicator {
            font-size: 1.8rem;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            filter: blur(0.2px);
        }

        .no-flight {
            text-align: center;
            font-size: 2rem;
            color: #666;
            margin: 60px 0;
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .detail-box {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #00ffff;
            filter: blur(0.2px);
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow:
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }

            50% {
                text-shadow:
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
        }

        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .airline-name {
                font-size: 2.5rem;
            }

            .flight-number {
                font-size: 2rem;
            }

            .route-display {
                font-size: 1.8rem;
            }

            .time-info {
                font-size: 2.2rem;
            }

            .time-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="controls" id="controls">
        <input type="text" id="gpsCoords" placeholder="GPS koordinatar (59.1166, 9.7194) eller frå Google Maps"
            style="width: 300px;">
        <input type="number" id="latitude" value="61.0873" step="0.0001" placeholder="Breddegrad" style="width: 120px;">
        <input type="number" id="longitude" value="6.9741" step="0.0001" placeholder="Lengdegrad" style="width: 120px;">
        <input type="number" id="radius" value="10" min="1" max="100" placeholder="Radius (km)">
        <button onclick="getFlights()">🔍 Søk etter fly</button>
        <button onclick="getLocationAndSearch()">📍 Min posisjon</button>
        <button onclick="toggleAutoRefresh()">🔄 Auto-oppdater</button>
        <button onclick="toggleFullscreen()" class="fullscreen-btn" id="fullscreenBtn">⛶ Fullskjerm</button>
    </div>

    <div class="led-display">

        <div id="flightDisplay">
            <div class="no-flight">
                Ingen fly registrert<br>
                <small style="font-size: 1rem; color: #888;">Trykk søk for å finne fly i området</small>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let currentFlightIndex = 0;
        let flights = [];
        let isFullscreen = false;
        let knownFlights = new Set(); // For å spore kjente fly og unngå gjentatte varsler
        let notificationSound = null;

        // ICAO airport codes to human-readable names (Norwegian airports + common international)
        const airportNames = {
            // Norway
            'ENBR': 'Bergen',
            'ENGM': 'Oslo',
            'ENZV': 'Stavanger',
            'ENTC': 'Tromsø',
            'ENVA': 'Trondheim',
            'ENKR': 'Kirkenes',
            'ENBO': 'Bodø',
            'ENEV': 'Harstad/Narvik',
            'ENMS': 'Moss',
            'ENTO': 'Sandefjord',
            'ENKB': 'Kristiansand',
            'ENAL': 'Ålesund',
            'ENML': 'Molde',
            'ENFL': 'Florø',
            'ENHD': 'Haugesund',
            'ENSO': 'Sogndal',
            'ENST': 'Stord',
            // International (common destinations)
            'EGLL': 'London Heathrow',
            'EGKK': 'London Gatwick',
            'EHAM': 'Amsterdam',
            'EKCH': 'København',
            'ESSA': 'Stockholm Arlanda',
            'EFHK': 'Helsinki',
            'EDDF': 'Frankfurt',
            'EDDM': 'München',
            'LOWW': 'Wien',
            'LSZH': 'Zürich',
            'LFPG': 'Paris CDG',
            'LIRF': 'Roma',
            'LEMD': 'Madrid',
            'KJFK': 'New York JFK',
            'KORD': 'Chicago',
            'KLAX': 'Los Angeles'
        };

        // Convert ICAO code to human-readable name
        function getAirportName(icaoCode) {
            return icaoCode ? (airportNames[icaoCode.toUpperCase()] || icaoCode) : null;
        }

        // Prøv å gjetta rute basert på callsign/rutenummer
        function guessRouteFromCallsign(callsign, departure) {
            if (!callsign) return null;

            const call = callsign.toUpperCase();
            console.log(`🔮 Prøver å gjetta destinasjon frå callsign: ${call}, departure: ${departure}`);

            // SAS ruter (SK-prefix)
            if (call.startsWith('SK') || call.startsWith('SAS')) {
                // Common SAS routes from Bergen (ENBR)
                if (departure === 'ENBR' || departure === 'Bergen') {
                    const routeGuesses = ['Oslo', 'København', 'Stockholm', 'Trondheim', 'Amsterdam'];
                    const guess = routeGuesses[Math.floor(Math.random() * routeGuesses.length)];
                    return `Bergen → ${guess}`;
                }
                // From Oslo
                if (departure === 'ENGM' || departure === 'Oslo') {
                    const routeGuesses = ['Bergen', 'Stavanger', 'Trondheim', 'Tromsø', 'København'];
                    const guess = routeGuesses[Math.floor(Math.random() * routeGuesses.length)];
                    return `Oslo → ${guess}`;
                }
            }

            // Norwegian ruter (DY-prefix)
            if (call.startsWith('DY') || call.startsWith('NAX')) {
                if (departure === 'ENBR' || departure === 'Bergen') {
                    return 'Bergen → Oslo'; // Common Norwegian route
                }
            }

            // Widerøe ruter (WF-prefix)
            if (call.startsWith('WF')) {
                // Widerøe er ofte kortbane-ruter mellom småbyar
                const smallAirports = ['Florø', 'Molde', 'Ålesund', 'Kristiansund', 'Sandane'];
                const guess = smallAirports[Math.floor(Math.random() * smallAirports.length)];
                return `${getAirportName(departure) || departure} → ${guess}`;
            }

            return null;
        }

        // Initialiser lyd for nye fly
        function initializeSound() {
            // Opprett lyddata (beep-lyd)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800; // 800Hz tone
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function playNewFlightSound() {
            try {
                // Opprett ein enkel beep-lyd
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Opprett ein behageleg tone-sekvens (mykare tone)
                oscillator.frequency.value = 550; // Litt lågare tone
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.05); // Lågare volum
                gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.2);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.35);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.7); // Kortare

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.7);

                console.log('🔊 Spelar behageleg lyd for nytt fly');
            } catch (error) {
                console.log('🔇 Kunne ikkje spele lyd:', error);
            }
        }

        function flashBorderForNewFlight() {
            const ledDisplay = document.querySelector('.led-display');
            ledDisplay.classList.add('new-flight-flash');

            console.log('✨ Viser visuell flash for nytt fly');

            // Fjern animasjon etter at den er ferdig
            setTimeout(() => {
                ledDisplay.classList.remove('new-flight-flash');
            }, 2000);
        }

        function toggleFullscreen() {
            const controls = document.getElementById('controls');
            const body = document.body;
            const btn = document.getElementById('fullscreenBtn');

            isFullscreen = !isFullscreen;

            if (isFullscreen) {
                controls.classList.add('hidden');
                body.classList.add('fullscreen');
                btn.innerHTML = '⛶ Avslutt fullskjerm';

                // Prøv også å aktivere nettleser fullskjerm
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Kunne ikkje aktivere fullskjerm:', err);
                    });
                }

                console.log('📺 Fullskjerm aktivert');
            } else {
                controls.classList.remove('hidden');
                body.classList.remove('fullscreen');
                btn.innerHTML = '⛶ Fullskjerm';

                // Avslutt nettleser fullskjerm
                if (document.fullscreenElement && document.exitFullscreen) {
                    document.exitFullscreen().catch(err => {
                        console.log('Kunne ikkje avslutte fullskjerm:', err);
                    });
                }

                console.log('📺 Fullskjerm deaktivert');
            }
        }

        // Legg til event listener for ESC-taste for å avslutte fullskjerm
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        // Legg til event listener for fullskjerm-endringer
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement && isFullscreen) {
                // Brukar avslutta fullskjerm med F11 eller liknande
                toggleFullscreen();
            }
        });

        // Legg til event listener for GPS-feltet
        document.addEventListener('DOMContentLoaded', function () {
            const gpsField = document.getElementById('gpsCoords');
            gpsField.addEventListener('input', parseGPSCoords);
            gpsField.addEventListener('paste', function (e) {
                setTimeout(parseGPSCoords, 10); // Vent litt slik at innhaldet blir limt inn først
            });
        });

        function parseGPSCoords() {
            const gpsInput = document.getElementById('gpsCoords').value;
            if (!gpsInput) return;

            // Regex for å finne koordinatar i forskjellige format
            const patterns = [
                // Google Maps format: 59.11664733251392, 9.719379983915447
                /(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)/,
                // Format med grad-symbol: 59.1166° N, 9.7194° E
                /(-?\d+\.?\d*)°?\s*[NS]?\s*,?\s*(-?\d+\.?\d*)°?\s*[EW]?/i,
                // DMS format blir komplisert, men kan leggjast til seinare
            ];

            for (let pattern of patterns) {
                const match = gpsInput.match(pattern);
                if (match) {
                    let lat = parseFloat(match[1].replace(',', '.'));
                    let lon = parseFloat(match[2].replace(',', '.'));

                    // Valider koordinatar
                    if (lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180) {
                        document.getElementById('latitude').value = lat.toFixed(6);
                        document.getElementById('longitude').value = lon.toFixed(6);

                        // Vis suksess-feedback
                        const gpsField = document.getElementById('gpsCoords');
                        const originalBorder = gpsField.style.border;
                        gpsField.style.border = '2px solid #00ff88';
                        setTimeout(() => {
                            gpsField.style.border = originalBorder;
                        }, 1000);
                        break;
                    }
                }
            }
        }

        function getLocationAndSearch() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                        document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                        getFlights();
                    },
                    function (error) {
                        alert('Kunne ikke hente posisjon. Vennligst skriv inn koordinater manuelt.');
                    }
                );
            } else {
                alert('Geolokalisering støttes ikke av denne nettleseren.');
            }
        }

        async function getFlights() {
            // Sjekk om det er noko i GPS-feltet som ikkje er parsa enno
            const gpsInput = document.getElementById('gpsCoords').value;
            if (gpsInput) {
                parseGPSCoords();
            }

            const lat = parseFloat(document.getElementById('latitude').value.replace(',', '.'));
            const lon = parseFloat(document.getElementById('longitude').value.replace(',', '.'));
            const radius = parseFloat(document.getElementById('radius').value.replace(',', '.'));

            if (!lat || !lon || !radius) {
                alert('Vennligst fyll inn alle felt eller lim inn GPS-koordinatar');
                return;
            }

            console.log(`Søker etter fly ved koordinatar: ${lat}, ${lon} med radius ${radius}km`);

            try {
                // Prøv å hente ekte flydata fra OpenSky Network API
                const realData = await fetchRealFlights(lat, lon, radius);

                if (realData && realData.states && realData.states.length > 0) {
                    // Sjekk for nye fly
                    const currentFlightIds = new Set(realData.states.map(flight => flight[0])); // icao24
                    const newFlights = realData.states.filter(flight => !knownFlights.has(flight[0]));

                    if (newFlights.length > 0 && knownFlights.size > 0) {
                        // Det er nye fly og me har sett fly tidlegare (ikkje første gong)
                        console.log(`🆕 ${newFlights.length} nye fly oppdaga!`);
                        playNewFlightSound();
                        flashBorderForNewFlight();

                        newFlights.forEach(flight => {
                            const callsign = flight[1] ? flight[1].trim() : flight[0];
                            console.log(`✈️ Nytt fly: ${callsign}`);
                        });
                    }

                    // Oppdater lista over kjente fly
                    knownFlights = currentFlightIds;

                    // Bruk ekte data hvis tilgjengelig
                    flights = realData.states;
                    console.log('✅ Hentet ekte flydata:', flights.length, 'fly funnet');

                    currentFlightIndex = 0;
                    displayCurrentFlight();
                    // Bytt fly hvert 8. sekund
                    if (flights.length > 1) {
                        setInterval(switchFlight, 8000);
                    }
                    return;
                }
            } catch (error) {
                console.error('API-feil:', error);
            }

            // Hvis ingen ekte fly er funne, vis melding
            console.log('⚠️ Ingen fly funnet i området');
            flights = [];
            knownFlights.clear(); // Tøm kjente fly når ingen fly er funnet
            displayNoFlights();
        }

        async function fetchRealFlights(lat, lon, radius) {
            try {
                // Beregn bounding box rundt posisjonen
                const kmPerDegree = 111.32;
                const deltaLat = radius / kmPerDegree;
                const deltaLon = radius / (kmPerDegree * Math.cos(lat * Math.PI / 180));

                const lamin = lat - deltaLat;
                const lamax = lat + deltaLat;
                const lomin = lon - deltaLon;
                const lomax = lon + deltaLon;

                console.log(`Søker etter fly i området: ${lamin.toFixed(4)}, ${lamax.toFixed(4)}, ${lomin.toFixed(4)}, ${lomax.toFixed(4)}`);

                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const baseUrl = isLocalhost ? 'http://localhost:8888' : window.location.origin;

                // 🚀 METODE 1: Hybrid OAuth2/Basic Auth Netlify Functions (PRIMÆR - 4000 spørsmålar/dag)
                try {
                    console.log('🔐 Prøver Hybrid OAuth2/Basic Auth Netlify Functions...');

                    } else {

                // 🌐 METODE 2: Direkte API-kall (SISTE UTVEG - 100 kall/dag)

                    const directApiUrl = `https://opensky-network.org/api/states/all?lamin=${lamin}&lamax=${lamax}&lomin=${lomin}&lomax=${lomax}`;

        function processFlightData(data) {

                data.states.forEach((flight, index) => {

                });

                // Filtrer bort fly som er på bakken eller har lav høyde
                const originalCount = data.states.length;
                data.states = data.states.filter(flight => {
                    const altitude = flight[7];
                    const onGround = flight[8];
                    return !onGround && altitude && altitude > 100;
                });

                console.log(`Etter filtrering: ${data.states.length} av ${originalCount} fly i lufta`);

                console.log('Ingen "states" array i API responsen');

        function switchFlight() {

        function displayCurrentFlight() {

            // [10] true_track, [11] vertical_rate, [12] sensors, [13] geo_altitude, [14] squawk, [15] spi, [16] position_source

            const icao24 = flight[0] || 'Ukjent';

            const airline = getAirlineFromCallsign(callsign);

            getFlightInfo(icao24, callsign).then(flightInfo => {

        function getAirlineFromCallsign(callsign) {
            const airlines = {
                'SAS': 'SAS', 'SK': 'SAS',
                'DY': 'Norwegian', 'NAX': 'Norwegian',
                'WF': 'Widerøe', 'WIF': 'Widerøe',
                'KLM': 'KLM', 'KL': 'KLM',
                'LH': 'Lufthansa', 'DLH': 'Lufthansa',
                'BA': 'British Airways', 'BAW': 'British Airways',
                'AF': 'Air France', 'AFR': 'Air France',
                'LX': 'Swiss', 'SWR': 'Swiss',
                'OS': 'Austrian', 'AUA': 'Austrian',
                'TK': 'Turkish Airlines', 'THY': 'Turkish Airlines',
                'EK': 'Emirates', 'UAE': 'Emirates',
                'QR': 'Qatar Airways', 'QTR': 'Qatar Airways'
            };

            if (!callsign) return 'Ukjent flyselskap';

            // Prøv forskjellige lengder av callsign-prefix
            for (let i = 3; i >= 2; i--) {
                const code = callsign.substring(0, i).toUpperCase();
                if (airlines[code]) {
                    return airlines[code];
                }

            return 'Ukjent flyselskap'; // Returner standard tekst hvis ingen match

        // Funksjon for å hente flyinformasjon (rute og type)

        // Hent flight history for å finne faktisk rute (avgang/ankomst flyplass)

        // Ny funksjon for AeroDataBox route lookup (brukar sikker backend proxy)

                    console.log('📋 AeroDataBox response:', data);

                                } else if (departure) {
                                    route = `${departure} → ?`;
                                } else {

        // Hent live track for å analysere retning og rute
        async function getTrackInfo(icao24) {
            try {
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const baseUrl = isLocalhost ? 'http://localhost:8888' : window.location.origin;

                const trackUrl = `${baseUrl}/.netlify/functions/flights?icao24=${icao24}&track=true`;
                console.log(`🛩️ Henter live track: ${trackUrl}`);

                const response = await fetch(trackUrl);
                if (response.ok) {
                    const trackData = await response.json();

                    if (trackData && trackData.path && trackData.path.length > 0) {
                        console.log(`📍 Track funnet med ${trackData.path.length} waypoints`);

                        // Analyser første og siste waypoint for retning
                        const firstPoint = trackData.path[0];
                        const lastPoint = trackData.path[trackData.path.length - 1];

                        if (firstPoint && lastPoint && firstPoint[1] && firstPoint[2] && lastPoint[1] && lastPoint[2]) {
                            const direction = calculateDirection(firstPoint[1], firstPoint[2], lastPoint[1], lastPoint[2]);
                            return {
                                route: `Retning ${direction}`,
                                trackPoints: trackData.path.length,
                                callsign: trackData.callsign || 'Ukjent'
                            };
                        }
                    }
                }
            } catch (error) {
                console.log('Track API ikkje tilgjengelig:', error);
            }

            return null;
        }

        function calculateDirection(lat1, lon1, lat2, lon2) {
            const bearing = Math.atan2(
                Math.sin(lon2 - lon1) * Math.cos(lat2),
                Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(lon2 - lon1)
            );

            const degrees = (bearing * 180 / Math.PI + 360) % 360;

            if (degrees < 22.5 || degrees >= 337.5) return 'Nord';
            if (degrees < 67.5) return 'Nordøst';
            if (degrees < 112.5) return 'Øst';
            if (degrees < 157.5) return 'Sørøst';
            if (degrees < 202.5) return 'Sør';
            if (degrees < 247.5) return 'Sørvest';
            if (degrees < 292.5) return 'Vest';
            return 'Nordvest';
        }

        // Funksjon for å hente flytype basert på ICAO24 - forenkla versjon
        async function getAircraftInfo(icao24) {
            try {
                // Prøv først OpenSky aircraft database (krever autentisering)
                // Dette er ein enklare tilnærming med offentleg database

                // For nå, bruk ein enkel mapping basert på første to bokstavar i ICAO24
                const aircraftInfo = getAircraftTypeFromICAO24(icao24);

                return aircraftInfo;
            } catch (error) {
                console.log('Kunne ikkje hente flytype:', error);
                return null;
            }
        }

        // Enkel flytype-gjenkjenning basert på ICAO24 prefix
        function getAircraftTypeFromICAO24(icao24) {
            if (!icao24) return null;

            // ICAO24 prefix gir info om registreringsland og til dels flytype
            const prefix = icao24.substring(0, 2).toLowerCase();

            // Norske fly
            if (prefix === 'ln') {
                return { type: 'Norsk registrering', country: 'Norge' };
            }

            // Danske fly  
            if (prefix === 'oy') {
                return { type: 'Dansk registrering', country: 'Danmark' };
            }

            // Svenske fly
            if (prefix === 'se') {
                return { type: 'Svensk registrering', country: 'Sverige' };
            }

            // EU registreringar
            const euCountries = {
                'd-': 'Tysk registrering',
                'g-': 'Britisk registrering',
                'f-': 'Fransk registrering',
                'ph-': 'Nederlandsk registrering',
                'ei-': 'Irsk registrering'
            };

            for (const [code, name] of Object.entries(euCountries)) {
                if (icao24.toLowerCase().startsWith(code)) {
                    return { type: name };
                }
            }

            return null;
        }

        function getCompassDirection(heading) {
            if (heading === 'Ukjent' || heading === null) return 'Ukjent';

            const directions = [
                'N', 'NNØ', 'NØ', 'ØNØ', 'Ø', 'ØSØ', 'SØ', 'SSØ',
                'S', 'SSV', 'SV', 'VSV', 'V', 'VNV', 'NV', 'NNV'
            ];

            const index = Math.round(heading / 22.5) % 16;
            return `${directions[index]} (${heading}°)`;
        }

        function displayNoFlights() {
            document.getElementById('flightDisplay').innerHTML = `
                <div class="no-flight">
                    Ingen fly i luftrommet over<br>
                    <small style="font-size: 1rem; color: #888;">Prøv å endre posisjon eller auke radius</small>
                </div>
            `;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-oppdatering deaktivert');
