<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Flytrafikk Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-indicator:hover {
            transform: scale(1.1);
        }

        .status-green {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        .status-yellow {
            background: #ffff00;
            box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
        }

        .status-red {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .status-tooltip {
            position: absolute;
            top: 35px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            min-width: 200px;
            display: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls input,
        .controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        .controls input {
            background: #333;
            color: white;
            border: 1px solid #555;
            width: 120px;
        }

        .controls button {
            background: #00ff88;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .controls button:hover {
            background: #00cc6a;
        }

        .led-display {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 8px solid #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            width: 100%;
            max-width: 900px;
            min-height: 300px;
        }

        .led-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 2px 2px, rgba(0, 255, 136, 0.15) 1px, transparent 1px);
            background-size: 6px 6px;
            pointer-events: none;
            border-radius: 8px;
        }

        .flight-info {
            position: relative;
            z-index: 1;
        }

        .airline-name {
            font-size: 3.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
            filter: blur(0.5px);
        }

        .flight-number {
            font-size: 2.8rem;
            color: #00ffff;
            text-shadow:
                0 0 8px #00ffff,
                0 0 16px #00ffff;
            margin-bottom: 20px;
            letter-spacing: 0.08em;
            filter: blur(0.3px);
        }

        .route-section {
            margin: 25px 0;
        }

        .route-label {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
            filter: blur(0.3px);
        }

        .route-display {
            font-size: 2.2rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow:
                0 0 8px #00ffff,
                0 0 16px #00ffff;
            letter-spacing: 0.05em;
            filter: blur(0.3px);
        }

        .time-section {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
            margin-top: 30px;
            align-items: end;
        }

        .time-info {
            font-size: 3rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            filter: blur(0.4px);
        }

        .live-indicator {
            font-size: 1.8rem;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            filter: blur(0.2px);
        }

        .no-flight {
            text-align: center;
            font-size: 2rem;
            color: #666;
            margin: 60px 0;
        }

        .flight-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .detail-box {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #00ffff;
            filter: blur(0.2px);
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow:
                    0 0 5px #00ffff,
                    0 0 10px #00ffff,
                    0 0 15px #00ffff;
            }

            50% {
                text-shadow:
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 30px #00ffff;
            }
        }

        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .airline-name {
                font-size: 2.5rem;
            }

            .flight-number {
                font-size: 2rem;
            }

            .route-display {
                font-size: 1.8rem;
            }

            .time-info {
                font-size: 2.2rem;
            }

            .time-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class="status-indicator" id="statusIndicator" onclick="toggleStatusTooltip()">
            <div class="status-tooltip" id="statusTooltip">
                <div id="statusText">Laster status...</div>
            </div>
        </div>
        <input type="text" id="gpsCoords" placeholder="GPS koordinatar (59.1166, 9.7194)" style="width: 300px;">
        <input type="number" id="latitude" value="61.0873" step="0.0001" placeholder="Breddegrad" style="width: 120px;">
        <input type="number" id="longitude" value="6.9741" step="0.0001" placeholder="Lengdegrad" style="width: 120px;">
        <input type="number" id="radius" value="10" min="1" max="100" placeholder="Radius (km)">
        <button onclick="getFlights()">üîç S√∏k etter fly</button>
        <button onclick="getLocationAndSearch()">üìç Min posisjon</button>
        <button onclick="toggleAutoRefresh()">üîÑ Auto-oppdater</button>
    </div>

    <div class="led-display">
        <div id="flightDisplay">
            <div class="no-flight">
                Ingen fly registrert<br>
                <small style="font-size: 1rem; color: #888;">Trykk s√∏k for √• finne fly i omr√•det</small>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        let currentFlightIndex = 0;
        let flights = [];

        // Parse GPS coordinates from input
        function parseGPSCoords() {
            const gpsInput = document.getElementById('gpsCoords').value;
            if (!gpsInput) return;

            const patterns = [
                /(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)/,
                /(-?\d+\.?\d*)¬∞?\s*[NS]?\s*,?\s*(-?\d+\.?\d*)¬∞?\s*[EW]?/i,
            ];

            for (let pattern of patterns) {
                const match = gpsInput.match(pattern);
                if (match) {
                    let lat = parseFloat(match[1].replace(',', '.'));
                    let lon = parseFloat(match[2].replace(',', '.'));

                    if (lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180) {
                        document.getElementById('latitude').value = lat.toFixed(6);
                        document.getElementById('longitude').value = lon.toFixed(6);

                        const gpsField = document.getElementById('gpsCoords');
                        gpsField.style.border = '2px solid #00ff88';
                        setTimeout(() => {
                            gpsField.style.border = '';
                        }, 1000);
                        break;
                    }
                }
            }
        }

        // GPS parsing event listeners
        document.addEventListener('DOMContentLoaded', function () {
            const gpsField = document.getElementById('gpsCoords');
            gpsField.addEventListener('input', parseGPSCoords);
            gpsField.addEventListener('paste', () => setTimeout(parseGPSCoords, 10));

            // Load airline database
            loadAirlineDatabase();
        });

        function getLocationAndSearch() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                        document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                        getFlights();
                    },
                    function (error) {
                        alert('Kunne ikke hente posisjon. Vennligst skriv inn koordinater manuelt.');
                    }
                );
            } else {
                alert('Geolokalisering st√∏ttes ikke av denne nettleseren.');
            }
        }

        async function getFlights() {
            const gpsInput = document.getElementById('gpsCoords').value;
            if (gpsInput) {
                parseGPSCoords();
            }

            const lat = parseFloat(document.getElementById('latitude').value.replace(',', '.'));
            const lon = parseFloat(document.getElementById('longitude').value.replace(',', '.'));
            const radius = parseFloat(document.getElementById('radius').value.replace(',', '.'));

            if (!lat || !lon || !radius) {
                alert('Vennligst fyll inn alle felt eller lim inn GPS-koordinatar');
                return;
            }

            console.log(`S√∏ker etter fly ved koordinatar: ${lat}, ${lon} med radius ${radius}km`);

            try {
                const kmPerDegree = 111.32;
                const deltaLat = radius / kmPerDegree;
                const deltaLon = radius / (kmPerDegree * Math.cos(lat * Math.PI / 180));

                const lamin = lat - deltaLat;
                const lamax = lat + deltaLat;
                const lomin = lon - deltaLon;
                const lomax = lon + deltaLon;

                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const baseUrl = isLocalhost ? 'http://localhost:8888' : window.location.origin;

                const url = `${baseUrl}/.netlify/functions/flights?lamin=${lamin}&lamax=${lamax}&lomin=${lomin}&lomax=${lomax}`;

                const response = await fetch(url);

                if (response.ok) {
                    const data = await response.json();

                    // Update status indicator based on API response
                    updateStatusIndicator(data.apiStatus);

                    if (data.states && data.states.length > 0) {
                        // Filter out grounded aircraft
                        flights = data.states.filter(flight => {
                            const altitude = flight[7];
                            const onGround = flight[8];
                            return !onGround && altitude && altitude > 100;
                        });

                        console.log(`${flights.length} fly funnet i lufta`);

                        if (flights.length > 0) {
                            currentFlightIndex = 0;
                            displayCurrentFlight();

                            if (flights.length > 1) {
                                // Cycle through flights every 8 seconds
                                setInterval(switchFlight, 8000);
                            }
                            return;
                        }
                    }
                }

                console.log('Ingen fly funnet');
                displayNoFlights();

            } catch (error) {
                console.error('Feil ved henting av flydata:', error);
                displayNoFlights();
            }
        }

        function switchFlight() {
            if (flights.length > 1) {
                currentFlightIndex = (currentFlightIndex + 1) % flights.length;
                displayCurrentFlight();
            }
        }

        function displayCurrentFlight() {
            if (flights.length === 0) return;

            const flight = flights[currentFlightIndex];
            const lat = parseFloat(document.getElementById('latitude').value.replace(',', '.'));
            const lon = parseFloat(document.getElementById('longitude').value.replace(',', '.'));

            const icao24 = flight[0] || 'Ukjent';
            const callsign = flight[1] ? flight[1].trim() : 'Ukjent';
            const originCountry = flight[2] || 'Ukjent';
            const longitude = flight[5];
            const latitude = flight[6];
            const baroAltitude = flight[7] ? Math.round(flight[7]) : 'Ukjent';
            const velocity = flight[9] ? Math.round(flight[9] * 3.6) : 'Ukjent';
            const trueTrack = flight[10] ? Math.round(flight[10]) : 'Ukjent';
            const squawk = flight[14] || 'Ukjent';
            const routeGuess = flight[17] || icao24; // From enhanced data

            // New enhanced data from AeroDataBox
            const aircraftType = flight[18] || originCountry; // Fallback to country if no aircraft type
            const totalDuration = flight[19]; // Total flight duration in minutes
            const remainingTime = flight[20]; // Remaining time in minutes
            const elapsedTime = flight[21]; // Elapsed time in minutes

            const distance = calculateDistance(lat, lon, latitude, longitude);
            const compassDirection = getCompassDirection(trueTrack);
            const airline = getAirlineFromCallsign(callsign);
            const currentTime = new Date().toLocaleTimeString('no-NO', { hour: '2-digit', minute: '2-digit' });

            // Helper function to format duration as "1H55M" or "25M"
            function formatDuration(minutes) {
                if (!minutes || minutes <= 0) return 'Ukjent';
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                
                if (hours > 0) {
                    return mins > 0 ? `${hours}H${mins}M` : `${hours}H`;
                } else {
                    return `${mins}M`;
                }
            }

            // Format flight time information - with validation
            let flightTimeInfo = 'Ukjent tid'; // Better fallback than squawk
            if (totalDuration && totalDuration > 0 && totalDuration < 1440) { // Max 24 hours seems reasonable
                if (remainingTime !== null && remainingTime > 0) {
                    const formatTotal = formatDuration(totalDuration);
                    const formatRemaining = formatDuration(remainingTime);
                    flightTimeInfo = `${formatRemaining} igjen av ${formatTotal}`;
                } else {
                    const formatTotal = formatDuration(totalDuration);
                    flightTimeInfo = `Total: ${formatTotal}`;
                }
            } else if (elapsedTime !== null && elapsedTime > 0 && elapsedTime < 1440) { // Max 24 hours
                const formatElapsed = formatDuration(elapsedTime);
                flightTimeInfo = `${formatElapsed} i lufta`;
            }

            document.getElementById('flightDisplay').innerHTML = `
                <div class="flight-info">
                    <div class="airline-name glow-animation">${airline}</div>
                    <div class="flight-number">${callsign}</div>
                    
                    <div class="route-section">
                        <div class="route-label">Type/Rute</div>
                        <div class="route-display">${routeGuess}</div>
                    </div>
                    
                    <div class="time-section">
                        <div class="time-info">${currentTime}</div>
                        <div class="live-indicator">Live</div>
                    </div>
                    
                    <div class="flight-details">
                        <div class="detail-box">
                            <div class="detail-label">Flytype</div>
                            <div class="detail-value">${aircraftType}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Flygjetid</div>
                            <div class="detail-value">${flightTimeInfo}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Retning</div>
                            <div class="detail-value">${compassDirection}</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">H√∏yde</div>
                            <div class="detail-value">${baroAltitude}m</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Hastighet</div>
                            <div class="detail-value">${velocity} km/h</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Avstand</div>
                            <div class="detail-value">${distance.toFixed(1)} km</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load airline database from backend or use fallback
        let airlineDatabase = {};

        async function loadAirlineDatabase() {
            try {
                const response = await fetch('./airline-database.txt');
                if (response.ok) {
                    const content = await response.text();
                    const lines = content.split('\n');

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed || trimmed.length < 10) continue;

                        // Parse format: "Airline Name    IATA / ICAO    Aircraft count"
                        const match = trimmed.match(/^(.+?)\s+([A-Z0-9]{1,3})\s*\/\s*([A-Z0-9]{2,4})\s+\d+\s+aircraft/);
                        if (match) {
                            const [, airlineName, iata, icao] = match;

                            // Store by both IATA and ICAO codes
                            if (iata && iata.length >= 1) {
                                airlineDatabase[iata.toUpperCase()] = airlineName.trim();
                            }
                            if (icao && icao.length >= 2) {
                                airlineDatabase[icao.toUpperCase()] = airlineName.trim();
                            }
                        }
                    }

                    console.log(`Loaded ${Object.keys(airlineDatabase).length} airline codes from database`);
                } else {
                    console.log('Could not load airline database, using fallback');
                    loadFallbackAirlineDatabase();
                }
            } catch (error) {
                console.log('Failed to load airline database:', error.message);
                loadFallbackAirlineDatabase();
            }
        }

        function loadFallbackAirlineDatabase() {
            airlineDatabase = {
                // Skandinaviske flyselskap
                'SAS': 'SAS', 'SK': 'SAS',
                'DY': 'Norwegian', 'NOZ': 'Norwegian',
                'WF': 'Wider√∏e', 'WIF': 'Wider√∏e',

                // Islandske flyselskap
                'ICE': 'Icelandair', 'FI': 'Icelandair',
                'WOW': 'WOW air', 'WW': 'WOW air',

                // Europeiske flyselskap
                'KLM': 'KLM', 'KL': 'KLM',
                'LH': 'Lufthansa', 'DLH': 'Lufthansa',
                'BA': 'British Airways', 'BAW': 'British Airways',
                'AF': 'Air France', 'AFR': 'Air France',
                'RYR': 'Ryanair', 'FR': 'Ryanair',
                'EZY': 'easyJet', 'U2': 'easyJet'
            };
        }

        function getAirlineFromCallsign(callsign) {
            if (!callsign) return 'Ukjent flyselskap';

            const cleanCallsign = callsign.trim().toUpperCase();

            // Try exact matches with different lengths (4, 3, 2 characters)
            for (let i = Math.min(4, cleanCallsign.length); i >= 2; i--) {
                const code = cleanCallsign.substring(0, i);
                if (airlineDatabase[code]) {
                    return airlineDatabase[code];
                }
            }

            return 'Ukjent flyselskap';
        }

        function getCompassDirection(heading) {
            if (heading === 'Ukjent' || heading === null) return 'Ukjent';

            const directions = [
                'N', 'NN√ò', 'N√ò', '√òN√ò', '√ò', '√òS√ò', 'S√ò', 'SS√ò',
                'S', 'SSV', 'SV', 'VSV', 'V', 'VNV', 'NV', 'NNV'
            ];

            const index = Math.round(heading / 22.5) % 16;
            return `${directions[index]} (${heading}¬∞)`;
        }

        function displayNoFlights() {
            document.getElementById('flightDisplay').innerHTML = `
                <div class="no-flight">
                    Ingen fly i luftrommet over<br>
                    <small style="font-size: 1rem; color: #888;">Pr√∏v √• endre posisjon eller auke radius</small>
                </div>
            `;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-oppdatering deaktivert');
            } else {
                autoRefreshInterval = setInterval(getFlights, 30000);
                alert('Auto-oppdatering aktivert (30s)');
            }
        }

        function updateStatusIndicator(apiStatus) {
            const indicator = document.getElementById('statusIndicator');
            const tooltip = document.getElementById('statusText');

            if (!apiStatus) {
                // No status data - critical error
                indicator.className = 'status-indicator status-red';
                tooltip.innerHTML = `
                    <strong>üî¥ Kritisk feil</strong><br>
                    Kunne ikke hente status-informasjon
                `;
                return;
            }

            const { aeroDataBoxWorking, totalFlights, successfulLookups, hasRapidApiKey } = apiStatus;

            if (!hasRapidApiKey) {
                // Missing RapidAPI key - fallback mode
                indicator.className = 'status-indicator status-yellow';
                tooltip.innerHTML = `
                    <strong>üü° Fallback-modus</strong><br>
                    AeroDataBox ikkje konfigurert<br>
                    Brukar berre grunnleggjande ruteinfo
                `;
            } else if (totalFlights === 0) {
                // No flights to test with
                indicator.className = 'status-indicator status-yellow';
                tooltip.innerHTML = `
                    <strong>üü° Venter p√• flydata</strong><br>
                    AeroDataBox konfigurert ‚úì<br>
                    Ingen fly √• teste med
                `;
            } else if (aeroDataBoxWorking >= 0.8) {
                // High success rate - all good
                indicator.className = 'status-indicator status-green';
                tooltip.innerHTML = `
                    <strong>üü¢ AeroDataBox fungerar</strong><br>
                    ${successfulLookups}/${totalFlights} oppslag vellykka<br>
                    F√•r detaljerte ruter og flytyper
                `;
            } else if (aeroDataBoxWorking >= 0.3) {
                // Partial success - mixed mode
                indicator.className = 'status-indicator status-yellow';
                tooltip.innerHTML = `
                    <strong>üü° Blandet modus</strong><br>
                    ${successfulLookups}/${totalFlights} oppslag vellykka<br>
                    Nokre fly f√•r detaljerte data
                `;
            } else {
                // Low success rate - mostly fallback
                indicator.className = 'status-indicator status-red';
                tooltip.innerHTML = `
                    <strong>üî¥ AeroDataBox problem</strong><br>
                    Berre ${successfulLookups}/${totalFlights} oppslag vellykka<br>
                    Brukar mest fallback-data
                `;
            }
        }

        function toggleStatusTooltip() {
            const tooltip = document.getElementById('statusTooltip');
            const isVisible = tooltip.style.display === 'block';
            tooltip.style.display = isVisible ? 'none' : 'block';

            // Hide after 5 seconds
            if (!isVisible) {
                setTimeout(() => {
                    tooltip.style.display = 'none';
                }, 5000);
            }
        }

        // Hide tooltip when clicking elsewhere
        document.addEventListener('click', function (event) {
            const indicator = document.getElementById('statusIndicator');
            const tooltip = document.getElementById('statusTooltip');

            if (!indicator.contains(event.target)) {
                tooltip.style.display = 'none';
            }
        });
    </script>
